
<h3>List of Patients</h3>

<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
			<table id="sample-table-2" class="table table-striped table-bordered table-hover">
				<thead>
					 <tr>
						<th class="center" >
							<label>
								<input type="checkbox" class="ace" />
								<span class="lbl"></span>
							</label>
						</th> 			
						<th></th>
						<th>MRN</th>  
						<th>Name</th>  
						<th>Gender</th>  
						<th>Race</th>  
						<th>DOB</th>
						<th>SNN</th>										
					  </tr>  
				</thead>
				<tbody>
					<tr ng-repeat="patient in patients | filter:search ">
						<td class="center">
							<label>
								<input type="checkbox" class="ace" />
								<span class="lbl"></span>
							</label>
						</td>
						<td>						
							<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">							
								<a class="green" href="#/patients/edit/{{$index}}">
									<i class="icon-pencil bigger-130"></i>
								</a>
                                <a class="red" href="#"  deletedialog  patientid= "{{ $index }}" ondelete="delete(patientId)" >
                                    <i class="icon-trash bigger-130"></i>
                                </a>

								<!--
								<a class="red" href="#"  ng-click="delete($index)" >
									<i class="icon-trash bigger-130"></i>
								</a>
								-->

							</div>
						</td>											
						<td> {{ patient.MRN }}</td>
						<td> {{ patient.firstName}} &nbsp; {{ patient.lastName }}</td>
						<td> {{ patient.gender }}</td>
						<td> {{ patient.race }}</td>
						<td> {{ patient.DOB }}</td>
						<td> {{ patient.SSN }}</td>			
					</tr>
				</tbody>
			 </table>
			 <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
				<a class="blue" href="#/patients/create" class="btn btn-primary" name="addPatient">
					<i class="icon-plus bigger-130"></i>
					Add patient
				</a>
			</div>
		</div> 		
	</div> 		 	
</div>

<div id="dialog-confirm" class="hide">
    <div class="alert alert-info bigger-110">
        These Patient will be permanently deleted and cannot be recovered.
    </div>

    <div class="space-6"></div>

    <p class="bigger-110 bolder center grey">
        <i class="icon-hand-right blue bigger-120"></i>
        Are you sure?
    </p>
</div><!-- #dialog-confirm -->
