
<h3>List of Patients</h3>

<div class="row">
	<div class="col-xs-12">
		<div class="table-responsive">
			<table id="sample-table-2" class="table table-striped table-bordered table-hover">
				<thead>
					 <tr>
						<th class="center" >
							<label>
								<input type="checkbox" class="ace" />
								<span class="lbl"></span>
							</label>
						</th> 			
						<th></th>
						<th>MRN</th>  
						<th>Name</th>  
						<th>Gender</th>  
						<th>Race</th>  
						<th>DOB</th>
						<th>SNN</th>										
					  </tr>  
				</thead>
				<tbody>
					<tr ng-repeat="patient in patients | filter:search ">
						<td class="center">
							<label>
								<input type="checkbox" class="ace" />
								<span class="lbl"></span>
							</label>
						</td>
						<td>						
							<div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">							
								<a class="green" href="#/patient/edit/{{$index}}">
									<i class="icon-pencil bigger-130"></i>
								</a>
								<a class="red" href="#" ng-click="delete($index)" >
									<i class="icon-trash bigger-130"></i>
								</a>
							</div>
						</td>											
						<td> {{ patient.MRN }}</td>
						<td> {{ patient.firstName}} &nbsp; {{ patient.lastName }}</td>
						<td> {{ patient.gender }}</td>
						<td> {{ patient.race }}</td>
						<td> {{ patient.DOB }}</td>
						<td> {{ patient.SSN }}</td>			
					</tr>
				</tbody>
			 </table>
			 <div class="visible-md visible-lg hidden-sm hidden-xs action-buttons">
				<a class="blue" href="#/patient/create" class="btn btn-primary" name="addPatient">
					<i class="icon-plus bigger-130"></i>
					Add patient
				</a>
			</div>
		</div> 		
	</div> 		 	
</div>
